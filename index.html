<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            transform: all 0.5s;
        }
        #Header{
            width: 100%;
            height: 600px;
            background-image: url(./bg1.jpg);
            background-size: 100% 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #left,#right{
            width: 70px;
            height: 70px;
            font-size: 50px;
            background-color: transparent;
            border: non;
            color: white;
            text-shadow: 2px 2px 2px black;
        }
        #left{
            border-right: 3px solid white;
            box-shadow: 5px 0px 2px rgba(255, 255, 255, 0.509);
            position: absolute;
            border-radius: 5px;
            left: 40px;
        }
        #right{
            border-left: 3px solid white;
            box-shadow: 5px 0px 2px rgba(255, 255, 255, 0.509);
            position: absolute;
            border-radius: 5px;
            right: 40px;
        }
        

    </style>
</head>
<body>
    <div id="Header">
        <button id="left" onclick="left()"><</button>
        <button id="right" onclick="right()">></button>
     </div>
    <script>
          var imagesArray=["bg0.jpg","bg1.jpg","bg2.jfif","bg3.jpg","bg4.jfif","bg5.jpg","bg6.jfif","bg7.jpg","bg8.jpg"]
          var num=0;
          function left()
          {
            num--;
            if(num<0)
            {
                num=imagesArray.length-1;
                document.getElementById("Header").style.backgroundImage=`url(${imagesArray[num]})`
            }
            else
            {
                document.getElementById("Header").style.backgroundImage=`url(${imagesArray[num]})`

            }
          }

          function right()
          {
            num++;
            if(num>imagesArray.length-1)
            {
                num=0;
                document.getElementById("Header").style.backgroundImage=`url(${imagesArray[num]})`
            }
            else
            {
                document.getElementById("Header").style.backgroundImage=`url(${imagesArray[num]})`

            }
            var a=setTimeout(right,5000);
          }
          right()
    </script>
</body>
</html>
